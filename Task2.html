<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles go here */
        .product-card {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Catalog</h1>
        <div class="row">
            <div class="col-md-3">
                <h4>Filter By Category</h4>
                <select class="form-select" id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="col-md-9">
                <div id="product-container" class="d-flex flex-wrap">
                    <!-- Product cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample product data (you can replace this with actual data from your backend)
            const products = [
                { name: "Product 1", category: "electronics" },
                { name: "Product 2", category: "clothing" },
                { name: "Product 3", category: "electronics" },
                // Add more products as needed
            ];

            const productContainer = document.getElementById("product-container");
            const categoryFilter = document.getElementById("categoryFilter");

            // Function to filter products based on selected category
            function filterProducts(category) {
                const filteredProducts = (category === "all") ? products : products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            }

            // Function to display products dynamically
            function displayProducts(products) {
                productContainer.innerHTML = "";
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("col-md-4", "product-card");
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Category: ${product.category}</p>
                        <!-- Add more product details here -->
                    `;
                    productContainer.appendChild(productCard);
                });
            }

            // Initial display of all products
            displayProducts(products);

            // Event listener for category filter changes
            categoryFilter.addEventListener("change", function () {
                filterProducts(categoryFilter.value);
            });
        });
    </script>
</body>

</html>
